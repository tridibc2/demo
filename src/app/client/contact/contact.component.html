<section id="contact" class="contact-area ptb-100 bg-F7F5F4">
    <div class="container">
        <div class="section-title">
            <h4>Get in Touch</h4>
            <h2>Let's <span>Contact</span> Us</h2>
            <p>Weâ€™re ready to listen to your needs and would like to talk about how we can grow your business online.</p>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12">


                <div class="contact-info">
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> 6/16, Sahid Nagar, Kolkata - 700078</li>
                        <li><i class="far fa-envelope"></i> <a href="mailto:gmail.com">support@</a></li>
                        <li><i class="fas fa-phone-alt"></i> <a href="tel:1244122445515">(+91)7980875036</a></li>
                        <li><i class="fas fa-fax"></i> <a href="tel:61724160055">+617-241-60055</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="contact-form">
                    <h3>Stay Connected</h3>

                    <form [formGroup]="contactForm" (ngSubmit)="contact()" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" formControlName="formName" class="form-control" placeholder="Name" required>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" formControlName="formEmail" class="form-control" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="number" formControlName="formPhone" class="form-control" placeholder="Phone" required>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" formControlName="formMessage" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
